<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .countdown-container {
            background-color: #105e52;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .countdown-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            width: 80px;
        }

        .countdown-value {
            font-size: 36px;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 14px;
            margin-top: 5px;
        }

        .countdown-button {
            background-color: #ffffff;
            color: #105e52;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .countdown-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <div class="countdown-header">

        TODO O SITE COM ATÃ‰ 40% OFF ðŸ”¥
    </div>
    <div class="countdown-timer" id="countdown-timer">
        <div class="countdown-item">
            <div class="countdown-value" id="days">00</div>
            <div class="countdown-label">DIAS</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-value" id="hours">00</div>
            <div class="countdown-label">HORAS</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-value" id="minutes">00</div>
            <div class="countdown-label">MINUTOS</div>
        </div>
        <div class="countdown-item">
            <div class="countdown-value" id="seconds">00</div>
            <div class="countdown-label">SEGUNDOS</div>
        </div>
    </div>
    <button class="countdown-button" onclick="resetTimer()">Reiniciar Contador</button>
</div>

<script>
    // Defina a data final do contador (ano, mÃªs - 1, dia, hora, minuto, segundo)
    const countdownDate = new Date(2024, 1, 14, 23, 59, 59).getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        // CÃ¡lculos para dias, horas, minutos e segundos
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Atualiza os valores no HTML
        document.getElementById('days').innerText = String(days).padStart(2, '0');
        document.getElementById('hours').innerText = String(hours).padStart(2, '0');
        document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
        document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');

        // Se o contador chegar a zero, exibe uma mensagem
        if (distance < 0) {
            clearInterval(countdownInterval);
            document.getElementById('countdown-timer').innerHTML = '<div style="font-size: 24px;">A promoÃ§Ã£o acabou!</div>';
        }
    }

    // Atualiza o contador a cada segundo
    const countdownInterval = setInterval(updateCountdown, 1000);

    // FunÃ§Ã£o para reiniciar o contador
    function resetTimer() {
        clearInterval(countdownInterval);
        // Defina uma nova data final aqui, se necessÃ¡rio
        // countdownDate = new Date(2024, 1, 14, 23, 59, 59).getTime();
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
    }
</script>

</body>
</html>
