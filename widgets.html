<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .countdown-container {
            background-color: #105e52;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .countdown-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .countdown-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            width: 80px;
        }

        .countdown-value {
            font-size: 36px;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 14px;
            margin-top: 5px;
        }

        .countdown-button {
            background-color: #ffffff;
            color: #105e52;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }

        .countdown-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

</body>
</html>
